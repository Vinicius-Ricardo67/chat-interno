<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Interno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Usuários Online</h2>
      <ul id="usuariosOnline"></ul>
      <div class="novo-chat">
        <input type="text" id="destinatarioInput" placeholder="Nome do usuário">
        <button id="abrirChatBtn">Abrir Chat</button>
      </div>
    </aside>

    <main class="chat-main">
      <header id="chatHeader">Selecione um usuário para conversar</header>
      <div id="chatMensagens" class="chat-mensagens"></div>
      <div class="chat-input">
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
        <button id="enviarBtn">Enviar</button>
      </div>
    </main>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
