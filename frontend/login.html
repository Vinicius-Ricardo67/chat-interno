<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro / Login</title>
  <link rel="stylesheet" href="/frontend/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Entre ou Cadastre-se</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="Nome de usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
    </div>

    <input type="email" id="email" placeholder="E-mail" required />

    <div class="upload-group">
      <label for="imagem" class="upload-label">Escolher imagem (opcional)</label>
      <input type="file" id="imagem" accept="image/png, image/jpeg" />
      <img id="previewImg" src="" alt="Pré-visualização" />
    </div>

    <button id="loginBtn">Entrar / Cadastrar</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
