<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="/frontend/style.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="user-list">
      <div class="user-info">
        <img id="userImage" class="user-avatar" alt="Usuário" />
        <p id="welcomeMessage"></p>
      </div>
      <ul id="usuariosOnline"></ul>
    </aside>

    <main class="chat">
      <div id="chatHeader">Selecione um usuário</div>
      <div id="chatMensagens" class="mensagens"></div>
      <div class="chat-input">
        <input type="text" id="mensagemInput" placeholder="Digite uma mensagem..." />
        <button id="enviarBtn">Enviar</button>
      </div>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
