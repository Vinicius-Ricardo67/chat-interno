<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro/Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Entre no chat</h2>

    <div class="profile-section">
      <label for="imagem" class="avatar-label">
        <img id="previewImg" src="/frontend/img/default-avatar.png" alt="Pré-visualização">
        <div class="overlay">Alterar</div>
      </label>
      <input type="file" id="imagem" accept="image/png, image/jpeg">
    </div>

    <div class="input-row">
      <input type="text" id="username" placeholder="Nome">
      <input type="password" id="senha" placeholder="Senha">
    </div>
    <input type="email" id="email" placeholder="Email">
    <button id="loginBtn">Entrar</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
