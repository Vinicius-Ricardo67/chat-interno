    <input type="file" id="imagemPerfil" accept="image/png, image/jpeg" />
    <button id="cadastroBtn">Entrar</button>

    <p>JÃ¡ possui uma conta? <span id="irParaLogin" style="cursor: pointer; color: #6865f2;">Entre aqui!</span></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
